    <style>
        /* 全体のデザイン */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #777;

        }

        }
        p {

        }

            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* アクティビティリストのデザイン */
        .activity-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .activity-item {
            background: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
        }

        .activity-item img {
            width: 100%;
            height: 100px; /* ★画像の高さを統一★ */
            object-fit: cover; /* ★画像の比率を崩さずにトリミング★ */
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        .activity-item p {
            margin: 8px 0 0;
            font-weight: bold;
        }

        .activity-item a {
            display: block; /* 画像全体をクリック可能にする */
            border-radius: 5px;
            overflow: hidden;
        }
        .activity-item a:hover img {
            transform: scale(1.05); /* ホバー時に少し拡大してわかりやすく */
        }
    </style>
</head>
